<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <div>
            <div>
                <label>Name: </label>
                <input type="text" placeholder="Name">
            </div>
             <br><br>
             <div>
                <label>Phone: </label>
                <input type="tel">
             </div>
             <br><br>
             <div>
                <label>Date of Birth: </label>
                <input type="date">
             </div>
             <br><br>

             <div>
                <label for="">Marital Status: </label>
                <select>
                    <option>Single</option>
                    <option>Married</option>
                    <option>Rather not say</option>
                </select>
             </div>
             <br><br>

             <div>
                <label for="">Are you okay?</label>
                <input type="radio" name="health"> Yes
                <input type="radio" name="health"> No
             </div>
             <br><br>

             <div>
                <label for="">Is red your favorite color?</label>
                <input type="radio" name="color"> Yes
                <input type="radio" name="color"> No
             </div>
             <br><br>

             <div>
                <label for="">Select your favorite color</label> <br>
                <input type="checkbox" name="check"> Red <br>
                <input type="checkbox" name="check"> Blue <br>
                <input type="checkbox" name="check"> Green <br>
                <input type="checkbox" name="check"> Yellow <br>
                <input type="checkbox" name="check"> Brown <br>
                <input type="checkbox" name="check"> Pink
             </div>
             <br><br>

             <div>
                <label for="">Measure your level of Qualification</label> <br>
                0% <input type="range" name="" id=""> 100%
             </div>
             <br><br>

            <input type="submit" value="Submit">
        </div>
    </form>
</body>
</html>
